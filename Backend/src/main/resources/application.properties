#JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Allow larger multipart uploads (adjust as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Tomcat post size (bytes) - ensure backend accepts larger form posts
server.tomcat.max-http-post-size=20971520

# Removed temporary port override so backend uses default (8080)
